<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Re Productor</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/music-play.js"></script>
</head>
<body>
  <div class="reproductor">
    <div class="img">
      <img class="img-reproductor" src="bg-move/dog.jpg" alt="">
    </div>
    <div class="buttons">
      <div>
        <button class="previous">
          <img src="buttons/previous.svg" alt="previous">
        </button>
        <button class="play-pause">
          <img class="play-pause-img" src="buttons/play.svg" alt="">
        </button>
        <button class="next">
          <img src="buttons/next.svg" alt="next">
        </button>
      </div>
      <div>
        <button class="stopM">
          <img src="buttons/stop.svg" alt="">
        </button>
      </div>
    </div>
  </div>
  <audio src="null" id="the-music"></audio>
</body>
</html>
